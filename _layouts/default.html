<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:site_name" content="Erwin & Glydel - We're Getting Married">

    <meta property="og:title" content="Erwin & Glydel - We're Getting Married">

    <meta property="og:description" content="Erwin & Gyldel Wedding.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <div class="content" style="visibility: hidden; height: 0; overflow: hidden;">

    <footer>

    <script src="{{ 'assets/js/app.js' | relative_url }}"></script>
    <script src="{{ 'assets/js/txtrotate.js' | relative_url }}"></script>
  </body>
